<div class="calendar-add-event">
    <h2>Add Event</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" required
                   [ngModel]="date"
                   (ngModelChange)="onDateChange($event)">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="start-time">Start</label>
                    <input type="time" class="form-control" id="start-time">
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="end-time">End</label>
                    <input type="time" class="form-control" id="end-time">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="event.title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
        </div>

        <div class="form-group">
            <label for="icon">Icon</label>
            <select class="form-control" id="icon">
                <option *ngFor="let iconColor of iconColors" [value]="iconColor">
                    {{iconColor}}
                    <!--<div class="icon-color" [ngStyle]="{'background': iconColor}">-->
                    <!--</div>-->
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
