<div class="calendar-add-event">
    <h2>Add Event</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date"
                   id="date"
                   name="date"
                   class="form-control"
                   required
                   [(ngModel)]="date">
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="startTime">Start</label>
                    <input type="time"
                           id="startTime"
                           name="startTime"
                           class="form-control"
                           required
                           [(ngModel)]="startTime"
                           (ngModelChange)="onStartTimeChange($event)">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="endTime">End</label>
                    <input type="time"
                           class="form-control"
                           id="endTime"
                           name="endTime"
                           class="form-control"
                           required
                           [(ngModel)]="endTime">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   id="title"
                   name="title"
                   class="form-control"
                   required
                   [(ngModel)]="event.title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      name="description"
                      class="form-control"
                      [(ngModel)]="event.description"></textarea>
        </div>

        <div class="form-group">
            <label for="iconColor">Icon</label>
            <select class="form-control"
                    id="iconColor"
                    name="iconColor"
                    [ngStyle]="{'background': event.iconColor}"
                    [(ngModel)]="event.iconColor">
                <option *ngFor="let iconColor of iconColors"
                        [value]="iconColor"
                        [ngStyle]="{'background': iconColor}">
                </option>
            </select>
        </div>
        <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-default pull-right">Add</button>
    </form>
</div>
