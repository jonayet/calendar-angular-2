<div class="calendar-events">
    <div *ngFor="let event of events" class="row">
        <div class="col-md-4">
            {{event.start.format('hh:mm')}} - {{event.end.format('hh:mm')}}
        </div>
        <div class="col-md-8">
            {{event.title}}
        </div>
    </div>
    <button (click)="addClicked()">Add</button>
</div>
