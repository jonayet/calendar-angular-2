<div *ngIf="nextEvent" class="calendar-next-event">
    <div class="calendar-next-event_header">
        Next Event
    </div>
    <div class="calendar-next-event_title">
        {{nextEvent.title}}
    </div>
    <div class="calendar-next-event_time" [ngStyle]="{'color': this.showWarning ? 'red': 'black'}">
        {{eventTime}}
    </div>
</div>
