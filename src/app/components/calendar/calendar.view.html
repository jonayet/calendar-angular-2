<div class="calendar">
    {{content}}
    <div class="row">
        <div *ngFor='let day of days' class="day col-md-1">
            {{day.month}}
        </div>
    </div>
    <div class="row">
        <button (click)="changeToPrevious()">
            Previous
        </button>
        <div *ngFor='let day of days' class="day col-md-1">
            <calendar-day [day]="day" (onSelect)="onDaySelect($event)">></calendar-day>
        </div>
        <button (click)="changeToNext()">
            Next
        </button>
    </div>
</div>
