<div class="calendar">
    <div class="row">
        <div class="col-xs-6 col-md-12">
            <div class="col-xs-12 col-md-offset-1 col-md-1">
                <button (click)="showPreviousDays()">
                    Previous
                </button>

                <button class="arrow left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                        <polyline fill="none" stroke="#cccccc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="45.63,75.8 0.375,38.087 45.63,0.375 "/>
                    </svg>
                </button>
            </div>

            <div *ngFor='let day of days' class="calendar_days col-xs-12 col-md-1">
                <div class="calendar_month hidden-xs hidden-sm">
                    {{day.month}}
                </div>
                <div *ngIf="day.month" class="calendar_month hidden-md hidden-lg">
                    {{day.month}}
                </div>
                <calendar-day [day]="day" (onSelect)="onDaySelect($event)"></calendar-day>
            </div>

            <div class="col-xs-12 col-md-1">
                <button (click)="showNextDays()">
                    Next
                </button>

                <button class="arrow right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
                        <polyline fill="none" stroke="#cccccc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="0.375,0.375 45.63,38.087 0.375,75.8 "/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="calendar_col-2-top-offset"></div>
        <div class="col-xs-6 col-md-12">
            <calendar-events [day]="selectedDay" [events]="selectedDay.events" (afterEventAdded)="afterEventAdded($event)"></calendar-events>
            <calendar-next-event></calendar-next-event>
        </div>
    </div>
</div>
