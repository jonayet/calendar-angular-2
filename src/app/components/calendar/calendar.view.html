<div class="calendar">
    <div class="row">
        <div class="col-xs-6 col-md-12">
            <div class="calendar_show-previous col-xs-12 col-md-offset-1 col-md-1">
                <button (click)="showPreviousDays()" class="calendar_btn calendar_btn-left hidden-xs hidden-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 60 60">
                        <polyline fill="none" stroke-linecap="round" stroke-linejoin="round" points="30,60 0,30 30,0"></polyline>
                    </svg>
                </button>
                <button (click)="showPreviousDays()" class="calendar_btn calendar_btn-up hidden-md hidden-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 60 60">
                        <polyline fill="none" stroke-linecap="round" stroke-linejoin="round" points="0,30 30,0 60,30"></polyline>
                    </svg>
                </button>
            </div>
            <div *ngFor='let day of days' class="calendar_days col-xs-12 col-md-1">
                <div class="calendar_month hidden-xs hidden-sm">
                    {{day.month}}
                </div>
                <div *ngIf="day.month" class="calendar_month hidden-md hidden-lg">
                    {{day.month}}
                </div>
                <calendar-day [day]="day" (onSelect)="onDaySelect($event)"></calendar-day>
            </div>

            <div class="col-xs-12 col-md-1">
                <button (click)="showNextDays()" class="calendar_btn calendar_btn-right hidden-xs hidden-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 60 60">
                        <polyline fill="none" stroke-linecap="round" stroke-linejoin="round" points="30,60 60,30 30,0"></polyline>
                    </svg>
                </button>
                <button (click)="showPreviousDays()" class="calendar_btn calendar_btn-down hidden-md hidden-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 60 60">
                        <polyline fill="none" stroke-linecap="round" stroke-linejoin="round" points="0,30 30,60 60,30"></polyline>
                    </svg>
                </button>
            </div>
        </div>
        <div class="calendar_col-2-top-offset"></div>
        <div class="col-xs-6 col-md-12">
            <calendar-events [day]="selectedDay" [events]="selectedDay.events" (afterEventAdded)="afterEventAdded($event)"></calendar-events>
            <calendar-next-event></calendar-next-event>
        </div>
    </div>
</div>
